<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles.css" class="">
    <link rel="manifest" href="vk.webmanifest" />
</head>
<body>
    <div class="header">
        <div class="user">
            <img src="../static/images/profile.jpg" width="40px"alt=""class="profile_pic">
         <h2 class="greeting">Heyy {{name}}!!</h2>
      </div>
      <div class="notification"><img class="bell"src="images\chuckoo.png"  alt="" height="20px" width="20px"></div>
    </div>
    <div class="search_box">
    <button>
    <img class="icon" src="../static/images/search.png"height="20px"></button>
        <input class="search" value="       Search for food, juice and more" type="search">
    </div>
    
    <h3 class="cat">Categories</h3>
    <div class="categories">
      <div class="category food">
        <a href="food">
            <img class="image"src="../static/images/food.png"width="100%"height="200px">
            <h4>Food</h4>
        </a>
      </div>
      <div class="category juice">
        <a href="juices">
            <img class="image"src="../static/images/juice.jpg"width="100%"height="200px">
            <h4>Juice</h4>
        </a>
      </div>
      <div class="category icecream">
        <a href="icecream">
            <img class="image"src="../static/images/icecream.jpg"width="100%"height="200px">
            <h4>Icecream</h4>
        </a>
      </div>
    </div>
    <h3 class="yOrders">Your Orders</h3>
    <div class="orders">
        <div class="your_orders">
          <ol>
          {%for item in orders%}
          
              <li> <p class="item_img">{{item}}</p></li>
          
          
       

      {%endfor%}
        </div>
        </ol>
        <div class="pay">Pay now</div>
    </div>
    <div class="nav_bar">
        <div class="item home">Home</div>
        <div class="item favorites">Favourites</div>
        <div class="item profile">Profile</div>
    </div>
</body>
</html>
